<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">админ панель</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">выход</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
               <form th:action="@{/admin/checkCityRegister/{id}(id=${studentOrder.studentOrderId})}" method="post" th:object="${studentOrder}">
                <div class="form-group">
                    <label for="price">Проверка жены: </label> <strong th:text="*{wife.checkCityRegister}"></strong>
                    <label for="price">Проверка мужа:</label> <strong th:text="*{husband.checkCityRegister}"></strong>
                    <div class="form-group" th:each="chi : ${childs}">
                    <label for="price">Проверка прописки ребенка в Санкт-Петербурге: </label> <strong th:text="${chi.child.checkChildCityRegister}"></strong><br>
                    Имя: <strong th:text="${chi.child.givenName}"></strong>
                    Отчество: <strong th:text="${chi.child.patronymic}"></strong>
                </div>
                    <button type="submit" class="btn btn-primary">Пройти проверку</button>
                </div>
                </form>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    В данный момент сервер недоступен.
                </div>
                
               
                
                
</div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
