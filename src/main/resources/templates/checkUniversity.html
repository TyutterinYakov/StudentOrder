<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<div th:insert="~{headerAdmin :: content}"></div>
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
               <form th:action="@{/admin/checkUniversity/wife/{id}(id=${studentOrder.studentOrderId})}" method="post" th:object="${studentOrder}">
                <div class="form-group">
                    <label for="price">Проверка жены: </label> <strong th:text="*{wife.checkUniversity}"></strong>
                    <button type="submit" class="btn btn-primary">Проверить жену</button>
                </div>
                </form>
  			   <form th:action="@{/admin/checkUniversity/husband/{id}(id=${studentOrder.studentOrderId})}" method="post" th:object="${studentOrder}">
                <div class="form-group">
                    <label for="price">Проверка отца:</label> <strong th:text="*{husband.checkUniversity}"></strong>
                    <button type="submit" class="btn btn-primary">Проверить отца</button>
                </div>
                </form>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    В данный момент сервер недоступен.
                </div>
               
                
                
</div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
